<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>

	<style>
		#chart svg {
		  height: 950px;
		}
    </style>

</head>
<body>

<div id="chart">
  <svg></svg>
</div>

<script>
	
function exampleData() {
 return  [ 
    {
      key: "Cumulative Return",
      values: [
        { 
          "label" : "Active" ,
		  "color" : "#F79646",
          "value" : 72714
        } , 
        { 
          "label" : "Deleted" , 
		  "color" : "#F79646",
          "value" : 666
        } , 
        { 
          "label" : "No Jurisdiction" , 
		  "color" : "#F79646",
          "value" : 4013
        } , 
        { 
          "label" : "NYCHA" , 
		  "color" : "#F79646",
          "value" : 3309
        } , 
        { 
          "label" : "Removed" ,
		  "color" : "#F79646",
          "value" : 13787
        } , 
        { 
          "label" : "Sealed" , 
		  "color" : "#F79646",
          "value" : 73
        } , 
        { 
          "label" : "Unknown" , 
		  "color" : "#F79646",
          "value" : 31
        } , 
        { 
          "label" : "Work in Progress" ,
		  "color" : "#F79646",
          "value" : 4306
        } 
      ]
    }
  ]

}
	
nv.addGraph(function() {
  var chart = nv.models.discreteBarChart()
    .x(function(d) { return d.label })
    .y(function(d) { return d.value })
    .staggerLabels(true)
    //.tooltips(false)
    .showValues(true)
	.valueFormat(d3.format(',.0f'))
	
	chart.yAxis
		.tickFormat(d3.format(',.0f'))
		.axisLabelDistance(0);

	chart.xAxis
		.axisLabel('');



  d3.select('#chart svg')
    .datum(exampleData())
    .transition().duration(350)
    .call(chart)
    ;
	
  nv.utils.windowResize(chart.update);

  return chart;
  

});


</script>
</body>
</html>
