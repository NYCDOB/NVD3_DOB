<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>

    <style>
        text {
            font: 14px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="chart1" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>

<script>
    historicalBarChart = [
     {
    key: "Initial",
    color: "#102634",
    values:
    [      
     { x : "105", y : 270 },
      { x : "101", y : 103 },
      { x : "104", y : 82 },
      { x : "106", y : 106 },
      { x : "102", y : 79 },
	  { x : "108", y : 59 },
	  { x : "302", y : 80 },
	  { x : "301", y : 52 },
	  { x : "103", y : 56 },
	  { x : "306", y : 34 }
	]
  },
 {
    key: "Renewal",
    color: "#769CB3",
    values:
    [      
     { x : "105", y : 553 },
      { x : "101", y : 210 },
      { x : "104", y : 225 },
      { x : "106", y : 166 },
      { x : "102", y : 178 },
	  { x : "108", y : 182 },
	  { x : "302", y : 155 },
	  { x : "301", y : 159 },
	  { x : "103", y : 108 },
	  { x : "306", y : 101 }
    ]
  }
  
];
    nv.addGraph(function() {
        var chart = nv.models.multiBarChart()
        .showControls(true)
	.staggerLabels(true)
        .stacked(true);
        chart.yAxis
            .tickFormat(d3.format(',.0f'))
            .axisLabelDistance(0);
        chart.xAxis
            .axisLabel('');
        chart
            .reduceXTicks(false)
        chart.legend.vers('furious');  
        d3.select('#chart1 svg')
            .datum(historicalBarChart)
            .call(chart);
        nv.utils.windowResize(chart.update);
		
        return chart;
    });
</script>
</body>
</html>
