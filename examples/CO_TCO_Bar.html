<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>

    <style>
        text {
            font: 14px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="chart1">
    <svg></svg>
</div>

<script>
    historicalBarChart = [
     {
    key: "COs Issued",
    color: "#0570b0",
    values:
    [ 

      { x : "2005", y : 8324 },
	  { x : "2006", y : 10333 },
      { x : "2007", y : 9596 },
      { x : "2008", y : 8303 },
      { x : "2009", y : 6568 },
      { x : "2010", y : 6042 },	
      { x : "2011", y : 5219 },
      { x : "2012", y : 4922 },
      { x : "2013", y : 4327 },
      { x : "2014", y : 4024 },
      { x : "2015", y : 3894 },
	  { x : "2016", y : 4445 }
    ]
  },
 {
    key: "TCOs Issued",
    color: "#feb24c",
    values:
    [      

	 { x : "2005", y : 6994},
	 { x : "2006", y : 8554},
	 { x : "2007", y : 9075},
	 { x : "2008", y : 9234},
	 { x : "2009", y : 9983},
	 { x : "2010", y : 9509},
	 { x : "2011", y : 9800},
	 { x : "2012", y : 9612},
	 { x : "2013", y : 9768},
	 { x : "2014", y : 9491},
	 { x : "2015", y : 9659},
	 { x : "2016", y : 10826}
    ]
  }
];
    nv.addGraph(function() {
        var chart = nv.models.multiBarChart()
		
        .showControls(true)
        .stacked(true);
		
        chart.yAxis
            //.tickFormat(d3.format(',.0f'))
			.tickFormat(d3.format('.2s'))
            .axisLabelDistance(0);
        chart.xAxis
            .staggerLabels(true)
            .axisLabel('');
        chart
            .reduceXTicks(true)
          
        d3.select('#chart1 svg')
            .datum(historicalBarChart)
            .call(chart);
        nv.utils.windowResize(chart.update);
        return chart;
    });
</script>
</body>
</html>
