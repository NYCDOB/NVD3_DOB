<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../build/nv.d3.js"></script>
	<script src="lib/stream_layers.js"></script>

    <style>
        text {
            font: 14px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="chart1" class='with-3d-shadow with-transitions'>
    <svg></svg>
</div>

<script>
 var long_short_data = [
  {
    key: "Initial",
    color: "#102634",
    values:
    [      
     { "label" : "Bronx", "value" : 66 },
      { "label" : "Brooklyn", "value" : 287 },
      { "label" : "Manhattan", "value" : 845 },
      { "label" : "Queens", "value" : 163 },
      { "label" : "Staten Island", "value" : 37 }
    ]
  },
 {
    key: "Renewal",
    color: "#769CB3",
    values:
    [      
     { "label" : "Bronx", "value" : 239 },
      { "label" : "Brooklyn", "value" : 860 },
      { "label" : "Manhattan", "value" : 1860 },
      { "label" : "Queens", "value" : 445 },
      { "label" : "Staten Island", "value" : 51 }
    ]
  }
];
    nv.addGraph(function() {
        var chart = nv.models.multiBarHorizontalChart()
		.x(function(d) { return d.label })
		.y(function(d) { return d.value })
		//.yErr(function(d) { return [-Math.abs(d.value * Math.random() * 0.3), Math.abs(d.value * Math.random() * 0.3)] })
		.duration(250)
		.margin({left: 100})
		.margin({right: 30})
        .stacked(true);
        chart.yAxis.tickFormat(d3.format(',.0f'));
		chart.legend.vers('furious');	    
        
        d3.select('#chart1 svg')
            .datum(long_short_data)
            .call(chart);
        nv.utils.windowResize(chart.update);
		
		chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });
		chart.state.dispatch.on('change', function(state){
		    nv.log('state', JSON.stringify(state));
		});	
			
        return chart;
    });
</script>
</body>
</html>
